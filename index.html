<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/9c52fa3f63.js" crossorigin="anonymous"></script>
    <!-- Mi estilo -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Header y Nav Bar -->
        <nav class="navbar bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./media/manzana.svg" alt="" width="45" height="30">
                </a>
                <button class="sidebar-toggle">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="main"></main>
            <main id="main"></main>
        </div>
    </div>
        

            <!-- Aside para el carrito -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <img src="./media/manzana.svg" class="logo" alt="">
                    <!-- <h2>Carrito</h2> -->
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total &dollar; <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                
            </aside>
    

        <script src="app.js"></script>
</body>

</html>
